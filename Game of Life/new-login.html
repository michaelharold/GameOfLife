<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The System | Student Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Extra layout tweaks for login */
    .login-container {
      max-width: 350px;
      width: 95vw;
      margin: 8vh auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .login-logo {
      font-size: 2.8rem;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 12px #00eaff88);
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .login-form .input {
      width: 100%;
    }
    .login-footer {
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .login-footer a {
      color: #00eaff;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .login-footer a:hover {
      color: #00ffd0;
    }
    @media (max-width: 500px) {
      .login-container {
        max-width: 98vw;
        padding: 10px 2vw;
      }
    }
  </style>
<body class="dark">
  <div class="login-container glass" role="main" aria-label="Student Information Form">
    <div class="login-logo" aria-hidden="true"></div>
    <h1 class="system-title">Student Info</h1>
    <form class="login-form" onsubmit="submitStudentInfo(); return false;" autocomplete="on">
      <input type="text" placeholder="Full Name" class="input" id="student-name" required>
      <input type="number" placeholder="Age" class="input" id="student-age" required>
      <input type="date" placeholder="Date of Birth" class="input" id="student-dob" required>
      <input type="text" placeholder="College" class="input" id="student-college" required>
      <input type="text" placeholder="Grade" class="input" id="student-grade" required>
      <input type="tel" placeholder="Phone Number" class="input" id="student-phone" required>
      <button type="submit" class="glow-btn">Submit</button>
    </form>
  </div>
  <script type="module" src="student-info.js"></script>
</body>
</html>
