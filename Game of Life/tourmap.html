<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quests</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.dark-body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e0f7ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 32, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      width: 220px;
      background: rgba(0, 0, 32, 0.7);
      padding-top: 20px;
    }

    .main-panel {
      margin-left: 220px;
      margin-top: 60px;
      padding: 20px;
    }

    .nav-btn {
      display: block;
      color: #e0f7ff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-btn:hover {
      background: rgba(0, 234, 255, 0.2);
    }

    .quest-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff22;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00eaff33;
    }

    .quest-question {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .answer-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #1c1c2b;
      color: #e0f7ff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #00c0cc;
    }
  </style>
</head>
<body class="dark-body">
  <header class="topbar"><h1 class="system-title">üåÄ The System</h1></header>
  <aside class="sidebar">
    <a href="dashboard.html" class="nav-btn">üè† Dashboard</a>
    <a href="mission.html" class="nav-btn">üìÜ Daily Missions</a>
    <a href="leaderboard.html" class="nav-btn">üèÜ Leaderboard</a>
    <a href="streak.html" class="nav-btn">üî• Streak</a>
  </aside>
  <main class="main-panel" style="display: flex; flex-direction: column; align-items: center;">
  <h1>Today's Quests</h1>

  <div class="quest-container" id="quests" style="width: 100%; max-width: 800px;">
    <!-- Quests will be dynamically inserted here -->
  </div>
</main>
</body>
<script>
  const aiGeneratedQuests = JSON.parse(localStorage.getItem('generatedQuests')) || [];

  const questContainer = document.getElementById("quests");

  aiGeneratedQuests.forEach((question, index) => {
    const card = document.createElement("div");
    card.className = "quest-card";
    card.innerHTML = `
      <div class="quest-question">${index + 1}. ${question.replace(/^[-*]\s*/, '')}</div>
      <textarea class="answer-input" placeholder="Write your answer here..."></textarea>
      <button class="submit-btn">Submit</button>
    `;
    questContainer.appendChild(card);
  });
</script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyB6Em8uDp3p_8W1Nf1kMhUH0GTXkInmR2c",
    authDomain: "game-of-life-d0cf4.firebaseapp.com",
    databaseURL: "https://game-of-life-d0cf4-default-rtdb.firebaseio.com",
    projectId: "game-of-life-d0cf4",
    storageBucket: "game-of-life-d0cf4.appspot.com",
    messagingSenderId: "393447467234",
    appId: "1:393447467234:web:9eafe313c78b8610c856bb"
  });

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) return;
    const uid = user.uid;
    const studentRef = db.collection("students").doc(uid);

    document.querySelectorAll('.submit-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        studentRef.get().then(doc => {
          if (!doc.exists) return;
          const data = doc.data();
          let xp = data.xp || 0;
          let level = data.level || 0;

          xp += 20;

          if (xp >= (level + 1) * 100) {
            level++;
            xp = 0;
            alert(`üéâ Level Up! You are now Level ${level}`);
          } else {
            alert(`Progressed! Current XP: ${xp}`);
          }

          studentRef.update({ xp, level });
        });
      });
    });
  });
</script>
</html>
